<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Dilkor - Your trusted platform for finding meaningful connections and building lasting relationships." />
    <meta name="theme-color" content="#ef4444" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dilkor - Connect Hearts, Build Relationships" />
    <meta property="og:description" content="Find your perfect match on Dilkor, a trusted platform for meaningful connections." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dilkor - Connect Hearts, Build Relationships" />
    <meta name="twitter:description" content="Find your perfect match on Dilkor, a trusted platform for meaningful connections." />

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // Validate redirect is a valid path within our app before using it
        if (redirect && typeof redirect === 'string' && redirect.startsWith('/')) {
          // Only use paths, not full URLs, for security
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    
    <title>Dilkor - Connect Hearts, Build Relationships</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
